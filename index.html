<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Original.io/Join-us | By Thiago Silva</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
	<link rel="stylesheet" type="text/css" href="css/estilo_foto.css"/>
</head>
<body>
	<header id="header">
		<div class="header__logo">
			<img src="img/logo.png"/>
		</div>
		<div class="header__content">
			<div class="header__content__logar">
				<a href="*">Entrar</a>
				<a href="*">Cadastrar-se</a>
			</div>
			<div class="header__content__menu"> 
				<ul>
					<li class="header__content__menu__item">sapatos</li>
					<li class="header__content__menu__item">bolsas</li>
					<li class="header__content__menu__item">acessórios</li>
					<li class="header__content__menu__item">off</li>
				</ul>
			</div>
			<div class="header__content__pesquisa">
				<form>
  					<input type="text" name="busca" placeholder="Busca">
				</form>
				<div class="header__content__pesquisa__sacola">
					<img src="icon/sacola.png"/>
					<span>0</span>
				</div>
			</div>
		</div>
		<div class="header__breadcrumb">
			<ul>
				<li><a href="#">Home</a></li>
				<li>Sapatos</li>
			</ul>
		</div>
	</header>

	<section class="corpo_cima">
		<div class="foto">
			<div class="foto__row">
				<div class="foto__row__column">
					<div class="foto__row__column__video">
						<span>Vídeo</span>
						<a href="*"><img src="icon/play.png"></a>
					</div>
				</div>
				<div class="foto__row__column">
					<a class="foto__row__column__cima" onclick="plusSlides(-1)"><img src="icon/cima.png"></a>
				</div>
				<div class="foto__row__column">
					<img class="demo cursor" src="img/prod02-1-p.png" onclick="currentSlide(1)" alt="Sandalha 1">
				</div>
				<div class="foto__row__column">
					<img class="demo cursor" src="img/prod02-2-p.png" onclick="currentSlide(2)" alt="Sandalha 2">
				</div>
				<div class="foto__row__column">
					<img class="demo cursor" src="img/prod02-3-p.png" onclick="currentSlide(3)" alt="Sandalha 3">
				</div>
				<div class="foto__row__column">
					<img class="demo cursor" src="img/prod02-4-p.png" onclick="currentSlide(4)" alt="Sandalha 4">
				</div>
				<div class="foto__row__column">
					<a class="foto__row__column__baixo" onclick="plusSlides(1)"><img src="icon/baixo.png"></a>
				</div>
			</div>
			<div class="mySlides">
				<a class="mySlides__slide" href="*">
					<img src="img/prod02-1-g.png" />
					<span class="mySlides__slide__legenda">Sandalha rasteira 01</span>
				</a>
			</div>

			<div class="mySlides">
				<a class="mySlides__slide" href="*">
					<img src="img/prod02-2-g.png"/>
					<span class="mySlides__slide__legenda">Sandalha rasteira 02</span>
				</a>
			</div>

			<div class="mySlides">
				<a class="mySlides__slide" href="*">
					<img src="img/prod02-3-g.png"/>
					<span class="mySlides__slide__legenda">Sandalha rasteira 03</span>
				</a>
			</div>

			<div class="mySlides">
				<a class="mySlides__slide" href="*">
					<img src="img/prod02-4-g.png"/>
					<span class="mySlides__slide__legenda">Sandalha rasteira 04</span>
				</a>
			</div>
		</div>
		<div class="inf-produto">
			
		</div>
	</section>
	<section>
		<div class="pratileira">
			
		</div>
	</section>
</body>
<script language="javascript" src="js/javascript.js"></script>
</html>
